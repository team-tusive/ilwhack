
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Maps JavaScript API v3 Example: Heatmap Layer</title>
    <link href="https://developers.google.com/maps/documentation/javascript/examples/default.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
    <script src="./heatmap_data_filtered.js"></script>
    <script>
      // Adding 500 Data Points
      var map, pointarray, heatmap;
      var small_controls = true;
      var geocoder;
      function initialize() {
        geocoder = new google.maps.Geocoder();
        var mapOptions = {
          zoom: 12,
          center: new google.maps.LatLng(55.95, -3.22),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        map = new google.maps.Map(document.getElementById('map_canvas'),
            mapOptions);

        pointArray = new google.maps.MVCArray(heatmapData);

        heatmap = new google.maps.visualization.HeatmapLayer({
          data: pointArray
        });

        heatmap.setMap(map);
        heatmap.setOptions({dissipating: true});
        heatmap.setOptions({radius: 25});
        heatmap.setOptions({maxIntensity: 5});
      }

      function toggleHeatmap() {
        heatmap.setMap(heatmap.getMap() ? null : map);
      }

      function changeGradient() {
        var gradient = [
          'rgba(0, 255, 255, 0)',
          'rgba(0, 255, 255, 1)',
          'rgba(0, 191, 255, 1)',
          'rgba(0, 127, 255, 1)',
          'rgba(0, 63, 255, 1)',
          'rgba(0, 0, 255, 1)',
          'rgba(0, 0, 223, 1)',
          'rgba(0, 0, 191, 1)',
          'rgba(0, 0, 159, 1)',
          'rgba(0, 0, 127, 1)',
          'rgba(63, 0, 91, 1)',
          'rgba(127, 0, 63, 1)',
          'rgba(191, 0, 31, 1)',
          'rgba(255, 0, 0, 1)'
        ]
        heatmap.setOptions({
          gradient: heatmap.get('gradient') ? null : gradient
        });
      }

      function changeOpacity() {
        heatmap.setOptions({opacity: heatmap.get('opacity') ? null : 0.2});
      }

      function changeControlSize() {
        if (small_controls){
          small_controls = false;
          document.getElementById('controls').style.height="100px;";
        } else {
          small_controls = true;
          document.getElementById('controls').style.height="26px";
        }
      }

      function changeCenter() {
        var address = document.getElementById('location_search').value;
        geocoder.geocode( { 'address': address}, function(results, status) {
          if (status == google.maps.GeocoderStatus.OK) {
            map.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
                map: map,
                position: results[0].geometry.location
            });
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }

      function loadNewData(json_filename) {
        var _xmlhttp = new XMLHttpRequest();
        _xmlhttp.onreadystatechange = function() {
          if (_xmlhttp.readyState == 4 && _xmlhttp.status == 200){
              pointArray.clear();
              heatmapData = eval(_xmlhttp.responseText);
              pointArray = new google.maps.MVCArray(heatmapData);
              heatmap = new google.maps.visualization.HeatmapLayer({
                data: pointArray
              });
              heatmap.setMap(map);
              heatmap.setOptions({dissipating: true});
              heatmap.setOptions({radius: 25});
              heatmap.setOptions({maxIntensity: 5});
          }
        }
        _xmlhttp.open("GET", json_filename, true);
        _xmlhttp.send();
      }
    </script>
  </head>

  <body onload="initialize()">
    
    <div id="map_canvas" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; "></div>
    <div id="controls" style="position: fixed;
top: 25px;
left: 100px;
width: auto;
height: 26px;
-webkit-transition: 300ms linear;
-moz-transition: 300ms linear;
-o-transition: 300ms linear;
-ms-transition: 300ms linear;
transition: 300ms linear;
background-color: rgba(255,255,255,0.8);
overflow: hidden;
-moz-border-radius: 5px;
border-radius: 5px;"
>
      <button onclick="loadNewData('./heatmap_data.js')">Look at unfiltered data</button>
      <button onclick="changeControlSize()">Change location</button>
      <button onclick="changeRadius()">Change radius</button>
      <button onclick="changeOpacity()">Change opacity</button>
      <button onclick="changeControlSize()">Filter</button><br />
      <form name="form1">
        <input type=text id='location_search' name='location_search' /><button onclick="changeCenter()">Search</button>
      </form>
    </div>
  </body>
</html>
