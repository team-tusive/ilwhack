<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="http://www.heatmaptool.com/js/heatmap.js"></script>
	<script type="text/javascript">

		function initialize() {

			// Creates and inserts Google Map

			var mapOptions = {
				zoom: 12,
				center: new google.maps.LatLng(55.95, -3.22),
				mapTypeId: google.maps.MapTypeId.SATELLITE
			};

			var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);

			// Constructs a heat map overlay

			var heatMap = new HeatMap({
				key: 'fa012f4d2a5409c41670d9fcfbea0c62',
				data: 'http://www.chasestevens.com/ilwhack/heatmap.csv',
				gradient: 'fire',
				scale_dimming: 0.5,
				radius: 20
			});

			// Adds heat map to Google Map

			heatMap.addTo(map);

		}

	</script>
</head>
<body onload="initialize();">
	<div id="map_canvas" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0;"></div>
</body>
</html>
